name: "release deploy"

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 22
      - run: rm -rf ./package-lock.json
      - run: npm install
      - run: npm run build
      - run: mv ./.torytis ./tistory_discord_ui_skin_${{ github.ref_name }}
      - run: tar -czvf ./tistory_discord_ui_skin_${{ github.ref_name }}.zip ./tistory_discord_ui_skin_${{ github.ref_name }}/*

      - name: asset upload
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tistory_discord_ui_skin_${{ github.ref_name }}.zip
          asset_name: tistory_discord_ui_skin_${{ github.ref_name }}.zip
          tag: ${{ github.ref }}
